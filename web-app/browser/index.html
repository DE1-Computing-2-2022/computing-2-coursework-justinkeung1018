<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <title>Royal Game of Ur</title>
        <link rel="stylesheet" href="default.css">
        <link rel="icon" href="./assets/favicon.png">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="player1Panel" class="player-panel" aria-label="Panel for Player 1">
            <div id="player1PanelGrayed" class="player-panel player-panel--grayed"></div>
            <h3 id="player1Name" class="player-panel__name" aria-label="Player 1's name">Player 1</h3>
            <div id="player1DiceBackground" class="player-panel__dice-background">
                <span id="player1TotalDiceValue" class="total-dice-value"></span>
                <div id="player1DiceRow1" class="dice-row">
                    <img id="player1Die1" class="dice" />
                    <img id="player1Die2" class="dice" />
                </div>
                <div id="player1DiceRow2" class="dice-row">
                    <img id="player1Die3" class="dice" />
                    <img id="player1Die4" class="dice" />
                </div>
            </div>
            <button id="player1PlayButton" class="button button--play">Roll</button>
            <div id="player1PiecesContainer" class="pieces-container"></div>
        </div>
        <div id="gameArea" class="game-area">
            <div id="player2ScoredPiecesContainer" class="scored-pieces-container scored-pieces-container--player-2"></div>
            <img id="board" src="./assets/board.png" class="board" />
            <div id="player1ScoredPiecesContainer" class="scored-pieces-container scored-pieces-container--player-1"></div>
        </div>
        <div id="player2Panel" class="player-panel" aria-label="Panel for Player 2">
            <div id="player2PanelGrayed" class="player-panel player-panel--grayed"></div>
            <h3 id="player2Name" class="player-panel__name" aria-label="Player 2's name">Player 2</h3>
            <div id="player2DiceBackground" class="player-panel__dice-background">
                <span id="player2TotalDiceValue" class="total-dice-value"></span>
                <div id="player2DiceRow1" class="dice-row">
                    <img id="player2Die1" class="dice" />
                    <img id="player2Die2" class="dice" />
                </div>
                <div id="player2DiceRow2" class="dice-row">
                    <img id="player2Die3" class="dice" />
                    <img id="player2Die4" class="dice" />
                </div>
            </div>
            <button id="player2PlayButton" class="button button--play">Roll</button>
            <div id="player2PiecesContainer" class="pieces-container"></div>
        </div>
        <div id="homeScreen" class="nav-screen home-screen">
            <div class="info-buttons-container"></div>
            <div class="home-screen__main-container">
                <h1>Royal Game of Ur</h1>
                <div class="name-input-container">
                    <label for="player1NameInput" class="name-input__label">Player 1:</label>
                    <input id="player1NameInput" class="name-input" maxlength="20" placeholder="Enter name" required>
                    <label for="player2NameInput" class="name-input__label">Player 2:</label>
                    <input id="player2NameInput" class="name-input" maxlength="20" placeholder="Enter name" required>
                </div>
                <button id="startGameButton" class="button button--nav">Start game</button>
            </div>
            <div class="info-buttons-container">
                <button id="instructionsButton" class="info-button info-button--instructions">Instructions</button>
                <button id="statsButton" class="info-button">Statistics</button>
            </div>
        </div>
        <div id="statsScreen" class="nav-screen stats-screen">
            <div class="nav-screen__container">
                <div class="nav-screen__side-container">
                    <button id="statsScreenBackButton" class="back-button">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </button>
                </div>
                <div class="nav-screen__center-container">
                    <span class="nav-screen__heading">Top 5 players</span>
                    <table class="stats-screen__table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Wins</th>
                            </tr>
                        </thead>
                        <tbody id="statsTableBody"></tbody>
                    </table>
                </div>
                <div class="nav-screen__side-container"></div>
            </div>
        </div>
        <div id="instructionsScreen" class="nav-screen instructions-screen"></div>
        <div id="endScreen" class="nav-screen end-screen">
            <h1 id="winMessage">Player wins!</h1>
            <button id="returnHomeButton" class="button button--nav">Return to home</button>
        </div>
        <!-- Importing ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
